name: perf_test

on:
  push:
    branches: [ main ]
    paths:
      - 'include/**'
      - 'perf/**'
      - 'script/stat_perf.pl'
      - '.github/workflows/perf.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'perf/**'
      - 'script/stat_perf.pl'
      - '.github/workflows/perf.yml'
  workflow_dispatch:
    inputs:
      stat_run:
        description: 'Number of statistical runs'
        required: false
        default: '20'
        type: string
      runtime_ms:
        description: 'Runtime per test in milliseconds'
        required: false
        default: '1000'
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential git
    
    - name: Configure CMake
      run: cmake -B build -S . -DUSE_FETCHCONTENT=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_PERF=ON
    
    - name: Build project
      run: cd build && make VERBOSE=1
    
    - name: Run perf tests
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          ./script/stat_perf.pl --stat_run=${{ github.event.inputs.stat_run }} --runtime_ms=${{ github.event.inputs.runtime_ms }}
        else
          ./script/stat_perf.pl --stat_run=20 --runtime_ms=1000
        fi
