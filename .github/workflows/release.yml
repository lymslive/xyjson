name: Release single header

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (optional)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve tag
        id: resolve_tag
        run: |
          set -euo pipefail
          # Prefer manual input tag
          if [ -n "${{ github.event.inputs.tag || '' }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            # For push events, extract tag name
            if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
            else
              echo "No tag found in context and no input provided; exiting." >&2
              exit 1
            fi
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          chmod +x script/release || true
          if [ -x script/release ]; then
            script/release "${{ steps.resolve_tag.outputs.tag }}"
          else
            chmod +x script/release_zip.sh || true
            script/release_zip.sh "${{ steps.resolve_tag.outputs.tag }}"
          fi
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          release_name: ${{ steps.resolve_tag.outputs.tag }}
          body: |
            Release ${{ steps.resolve_tag.outputs.tag }} - single-header release
            Assets: xyjson.h and single zip package.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload header asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: include/xyjson.h
          asset_name: xyjson.h
          asset_content_type: text/x-c++hdr

      - name: Upload zip asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/xyjson-${{ steps.resolve_tag.outputs.tag }}.zip
          asset_name: xyjson-${{ steps.resolve_tag.outputs.tag }}.zip
          asset_content_type: application/zip
