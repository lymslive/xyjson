name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'docs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build Documentation
      run: |
        echo "Jekyll configuration and content already in place"
        
    - name: Build with Jekyll
      run: |
        # 为没有 Front Matter 的 markdown 文件临时添加 Front Matter
        for file in docs/*.md; do
          if [ -f "$file" ]; then
            # 检查文件是否已有 Front Matter（检查开头是否有 ---）
            if ! head -n 1 "$file" | grep -q "^---\?$"; then
              echo "Adding Front Matter to $file"
              # 创建临时文件
              temp_file=$(mktemp)
              # 添加 Front Matter
              echo "---" > "$temp_file"
              echo "layout: default" >> "$temp_file"
              echo "---" >> "$temp_file"
              echo "" >> "$temp_file"
              # 追加原文件内容
              cat "$file" >> "$temp_file"
              # 替换原文件
              mv "$temp_file" "$file"
            else
              echo "$file already has Front Matter"
            fi
          fi
        done
        
        # 运行 Jekyll 构建
        bundle install
        bundle exec jekyll build --verbose
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4