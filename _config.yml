title: xyjson Documentation
description: 基于 yyjson 的 C++ 封装库，支持操作符重载的 JSON 操作
baseurl: /xyjson
url: https://lymslive.github.io

# Markdown 处理器
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 插件
plugins:
  - jekyll-sitemap
  - jekyll-feed

# 包含所有需要的文件
include:
  - docs
  - _layouts

# 默认设置
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"

# 文档元数据
author: lymslive
lang: zh-CN
timezone: Asia/Shanghai
