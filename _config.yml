title: xyjson Documentation
description: C++ wrapper library around yyjson with operator-overloaded JSON manipulation
baseurl: /xyjson
url: https://lymslive.github.io

# Markdown 处理器
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 插件
plugins:
  - jekyll-sitemap
  - jekyll-feed

# 包含所有需要的文件
include:
  - docs
  - _layouts
  - index.md

# 默认设置
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
      permalink: /:basename/

# 文档元数据
author: lymslive
lang: zh-CN
timezone: Asia/Shanghai